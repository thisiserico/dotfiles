# Remap prefix from B to A
set -g prefix C-a
unbind C-b
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind C-a send-prefix

# Split windows
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes
bind -r M-S-Up resize-pane -U 5
bind -r M-S-Down resize-pane -D 5
bind -r M-S-Left resize-pane -L 5
bind -r M-S-Right resize-pane -R 5

# Vim-like stuff
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys begin-selection
bind-key -T copy-mode-vi y send-keys copy-pipe "reattach-to-user-namespace pbcopy" # install with brew install reattach-to-user-namespace

# Mouse mode
set -g mouse on

# Avoid automatic renaming
set-option -g allow-rename off

# Use plugins
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'

set -g default-terminal "screen-256color"

# Make clipboard work with Neovim, Tmux and OSX
set -g default-shell $SHELL
set -g default-command 'reattach-to-user-namespace -l ${SHELL}'

# Disable escape delay
set -sg escape-time 0

